<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  
  <style>
    body{
        margin: 0;
        padding: 0;
    }
nav {
  background-color: #333;
  position: absolute;
  width: 100%;
  color: #fff;
  margin: 0;
  padding: 0 1rem;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

li {
    padding: 0;
  margin: 0 10px;
}

a {
  color: #fff;
  text-decoration: none;
  transition: color 0.2s;
  font-size: 3rem;
}

a:hover {
  color: #ccc;
}

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">&lsaquo;</a></li>
    </ul>
  </nav>
</body>
</html>
